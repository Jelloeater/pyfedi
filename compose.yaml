services:
  db:
    shm_size: 128mb
    image: postgres
    env_file:
     - ./.env.docker
    volumes:
     - pgdata:/var/lib/postgresql/data
  redis:
    image: redis
    env_file:
     - ./.env.docker
  celery:
    build:
      context: .
      target: builder
    env_file:
     - ./.env.docker
    entrypoint: ./entrypoint_celery.sh
  web: 
    build:
      context: .
      target: builder
    depends_on:
      - db
      - redis
    env_file:
     - ./.env.docker
    volumes:
     - ./.env:/app/.env
     - ./.gunicorn.conf.py:/app/gunicorn.conf.py
    ports:
      - '8080:5000'
  adminer:
    image: adminer
    restart: always
    ports:
      - 8888:8080
volumes:
  pgdata:


