{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_form %}

{% block app_content %}
<div class="row">
    <div class="col">
        {% include 'admin/_nav.html' %}
    </div>
</div>

<div class="row">
    <div class="col col-login mx-auto">
        {% if topic %}
            <h3>{{ _('Edit %(topic_name)s', topic_name=topic.name) }}</h3>
        {% endif %}
        {{ render_form(form) }}
    </div>
</div>
{% endblock %}
